<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
    <link rel="stylesheet" href="./src/styles/styles.css">


    <title>Home</title>
</head>

<body>
    <section id="topmenu">
        <nav class="menu">
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./cadastro-medicamentos.html">Cadastro <br>de Medicamentos</a> </li>
                <li><a href="./cadastro-vacina.html">Cadastro <br>de Vacinas</a></li>
                <li><a href="./cadastro-cosmeticos.html">Cadastro <br>de Cosméticos</a></li>
            </ul>
        </nav>
    </section>
    <header>
        <div class="submenu">
            <img src="./src/img/drugs.png" alt="Logo de rémedio">
            <div id="text">
                <h1>Cadastro de Medicamentos</h1>
                <h2>Farmácia da Gente</h2>
            </div>
        </div>

    </header>

    <section id="sec-form">

        <div id="form-place">
            <form onsubmit="addMed()">
                <label for="fNameMed">Nome do Medicamento</label>
                <input type="text" name="fNameMed" autocomplete="off" id="fnamed">

                <label for="fQtdMed">Quantidade Disponível</label>
                <input type="text" name="fQtdMed" autocomplete="off" id="fqtdmed">

                <label for="fClassMed">Classe de Medicamento</label>
                <input type="text" name="fClassMed" autocomplete="off" id="fclassmed">
               
                <button type="submit" class="button-submit">Cadastrar</button>
            </form>
        </div>

        <div>
            <table id="tableMed">
                <tr>
                    <th>Nome do Medicamento</th>
                    <th>Quantidade Disponível</th>
                    <th>Classe de Medicamento</th>
                    <th>Remover</th>
                </tr>
            </table>
        </div>

    </section>

<script src="./src/scripts/cadmed.js"></script>
</body>

</html>
